<head> 
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
 
  <title>{{ page.title }}</title> 
  <meta name="author" content="Ken Pepple" />
  <link href='http://fonts.googleapis.com/css?family=Cabin:regular,bold' rel='stylesheet' type='text/css'>
  <link href="/css/reset.css" media="screen" rel="stylesheet" type="text/css" /> 
  <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css" /> 
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" title="RSS feed">
</head> 
 
  <body> 
    <!-- github badge -->
    <a href="http://github.com/slashk"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

    <div id="header">
        <div class="inner">
            <ul>
                <li><a href="/about/">Talks</a></li>
                <li><a href="/pubs/">Words</a></li>
                <li><a href="/projects/">Code</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
            <h1><a href="/">Ken Pepple</a></h1>
            <h2>Technologist :: Cyclist :: Zombie Hunter</h2>
        </div>
    </div>

    <div id="content">
        <div class="inner">
            {{ content }}
        </div>
    </div>

    <div id="footer" class="clearfix">
      <div class="inner">
          <div class="archives">
              <h3>Archives</h3>
      
              <table>
              {% for post in site.posts %}
                  <tr>
                      <td class="date">{{ post.date | date_to_string }}</td>
                      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                  </tr>
              {% endfor %}
              </table>
          </div>
          <div class="about">
              <h3><a href="/about/">About Me</a></h3>
              
              <a href="/about/"><img src="/images/me_small.png" alt="ME" /></a>
              <div>
                  This is yet a short description of myself. Try to keep it short. <a href="/about/">Read more</a>
              </div>
          </div>
        </div>
  </div>
